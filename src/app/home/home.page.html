<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="logo">
    <img src="assets/imagenes/logo del colegio.png" alt="logo del colegio">
  </div>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>
          Usuario
        </ion-label>
        <ion-input [(ngModel)]="usuario" slot="end" type="text" placeholder="Ingresar usuario"></ion-input>
  
      </ion-item>
      <ion-item>
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="pass" slot="end" type="password" placeholder="Ingresar"></ion-input>
  
      </ion-item>
    </ion-list>
    <h1>-------------------------------------------</h1>
    <ion-button (click)="ingresar()" expand="block"  color="success">Ingresar</ion-button>
    <p>¿No estás registrado? <a routerLink="/registro" routerLinkActive="Active">REGISTRATE</a></p>
    <p>¿No recuerdas tu clave?</p>
    <a routerLink="/newpassword" routerLinkActive="Active">RECUPERAR CONTRASEÑA</a>
  </div>
</ion-content>
